
<form class="form-horizontal" name="form" novalidate>
  <div class="control-group">
    <label class="control-label" for="inputTitle">Title</label>
    <div class="controls">
      <input type="text"
             id="inputTitle"
             name="title"
             class="input-block-level"
             autofocus
             ng-model="movie.title"
             required>
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputTitle">Year</label>
    <div class="controls">
      <input type="number"
             id="inputYear"
             name="year"
             class="input-block-level"
             autofocus
             ng-model="movie.year"
             min="1900"
             required>

    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputDescription">Description</label>
    <div class="controls">
      <textarea rows="5"
                id="inputDescription"
                name="description"
                class="input-block-level"
                ng-model="movie.description">
      </textarea>
    </div>
  </div>
  <div class="form-actions">
    <button type="submit"
            class="btn btn-primary"
            ng-click="save(movie)"
            ng-disabled="form.$invalid">Save</button>
    <a href="/movies/{{movie.id}}" class="btn">Cancel</a>
  </div>
</form>
