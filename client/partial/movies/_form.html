<form class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="inputTitle">Title</label>
    <div class="controls">
      <input type="text"
             id="inputTitle"
             name="title"
             class="input-block-level"
             autofocus
             ng-model="movie.title">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputTitle">Year</label>
    <div class="controls">
      <input type="text"
             id="inputYear"
             name="year"
             class="input-block-level"
             autofocus
             ng-model="movie.year">
    </div>
  </div>
  <div class="control-group">
    <label class="control-label" for="inputDescription">Description</label>
    <div class="controls">
    <div text-angular ng-model="movie.description"></div>
    </div>
  </div>
  <div class="form-actions">
    <button type="submit"
            class="btn btn-primary"
            ng-click="save(movie)">
      Save
    </button>
    <a href="/movies/{{movie.id}}" class="btn">Cancel</a>
  </div>
</form>
